<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-10">
        <div class="card m-3">
          <img
            src="https://imgix.bustle.com/uploads/shutterstock/2021/1/19/afb7893e-9778-4144-be8e-abbb72a11162-shutterstock-1061307191.jpg?w=800&fit=crop&crop=faces&auto=format%2Ccompress"
            class="card-img-top" alt="ToDos">
          <div class="card-body">
            <h5 class="card-title">JavaScript ToDo List</h5>
            <p class="card-text">
              Type something and click enter. Click on task
              to mark as complete
            </p>
          </div>

          <div class="card-body">
            <form id="form" class="input-group">
              <input type=" text" class="form-control" id="todoInput"
                placeholder="Enter your task">
              <button type="submit" class="btn btn-primary" id="addBtn"
                disabled>
                Add ToDo
              </button>
            </form>
          </div>

          <ul class="list-group list-group-flush" id="todos">

          </ul>

        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
